<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="images/beautiful-fall-nature-scenery-free-image.webp" id="fullImg">
        <span onclick="closeFullImg()">X</span>

    </div>

   <div class="img-gallery">
        <img src="images/beautiful-fall-nature-scenery-free-image.webp" onclick="openFullImg(this.src)"">
        <img src="images/images (1).jpg" onclick="openFullImg(this.src)">
        <img src="images/images (2).jpg" onclick="openFullImg(this.src)">
        <img src="images/images.jpg" onclick="openFullImg(this.src)">
        <img src="images/istockphoto-1317323736-612x612.jpg" onclick="openFullImg(this.src)">
        <img src="images/images (3).jpg" onclick="openFullImg(this.src)">
   </div>

   <script>
    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;

    }
    function closeFullImg(){
        fullImgBox.style.display = "none";

    }


   </script>
</body>
</html>
